name: Build Basic Dada
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    - name: Build Clean App ğŸ—ï¸
      run: |
        flutter create --org com.dada --project-name dada_app clean_app
        cp lib/main.dart clean_app/lib/main.dart
        cd clean_app
        flutter build apk --release --no-shrink
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: dada-basic-apk
        path: clean_app/build/app/outputs/flutter-apk/app-release.apk
